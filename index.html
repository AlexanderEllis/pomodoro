<!DOCTYPE html>
<head>
	<title>Pomodoro</title>
	<link href = 'stylesheet.css' rel='stylesheet' type = 'text/css'>
	<meta charset="UTF-8">
</head>
<body>
<div id = "container">
  <div id = "title">Pomodoro Timer</div>
  <div id = "starter" class = "button"><p>Start Timer</p></div>
<div id = "pause" class = "button"><p>Pause Timer</p></div>
<div id = "reset" class = "button"><p>Reset Timer</p></div>

</div>
<div id = "fruitBasket">
<div id = "fruitNotVeggieOne">
  <div id = "greensOne"></div>
  <div id = "greensTwo"></div>
  <div id = "tomato">
    <div id = "display" class = "display">
      <br>
      <br>
      
      <span id = "minutes" class = "timeText"></span>
      <span class = "timeText">:</span>
      <span id = "seconds" class = "timeText"></span>
      <br>
      <span id = "plus" class = "timeText">+</span>
      &nbsp;
      <span id = "minus" class = "timeText">-</span>
    </div>
  </div>
</div> 

<div id = "fruitNotVeggieTwo">
  <div id = "greensThree"></div>
  <div id = "greensFour"></div>
  <div id = "tomatoTwo">
    <div id = "displayTwo" class = "display">
      <br>
      <br>
      <span id = "minutesTwo" class = "timeText"></span>
      <span class = "timeText">:</span>
      <span id = "secondsTwo" class = "timeText"></span>
      <br>
      <span id = "plusTwo" class = "timeText">+</span>
      &nbsp;
      <span id = "minusTwo" class = "timeText">-</span>
    </div>
  </div>
</div> 
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
